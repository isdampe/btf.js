<!DOCTYPE html>
<html lang="en">
<head>
	<title>BTFJS</title>
	<meta charset="utf8">
	<style id="atf" data-btf="style.css;third.css;">
		* {
			box-sizing: border-box;
		}
		html, body {
			height: 100%;
			font-family: Helvetica, Arial, sans-serif;
			margin: 0;
		}
		.first {
			height: 100%;
			background: black;
			color: white;
			padding: 40px 40px 20px;
		}
	</style>
</head>
<body>
	
	<div class="first">
		<h1>Hello world.</h1>
		<p>This is above the fold.
	</div>
	<div class="second">
		<h2>Goodbyte world.</h2>
		<p>This is below the fold</p>
	</div>
	<div class="third">
		<h3>See ya</h3>
	</div>
	
	<script async src="btf.js"></script>
</body>
</html>
